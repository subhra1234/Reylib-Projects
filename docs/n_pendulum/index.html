<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        html, body{
            height: 100%;
        }
        .background{
            height: 100%;
            width: 100%;
            position: absolute;
            background-image: url(../3409297.jpg);
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>

<body>

    <div class="background"></div>
        <div style="display: flex; justify-content: center;">
            <!-- Create the canvas that the C++ code will draw into -->
            <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        </div>



    <p style="position: fixed; bottom: 0;">Image by <a
            href="https://www.freepik.com/free-vector/background-realistic-abstract-technology-particle_6938839.htm#query=website%20background&position=1&from_view=keyword&track=ais&uuid=456f5a22-9070-4291-a6e5-42053832b76a">Freepik</a>
    </p>
    <!-- Allow the C++ to access the canvas element -->
    <script type='text/javascript'>
        var Module = {
            canvas: (function () { return document.getElementById('canvas'); })()
        };
    </script>

    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>

</body>

</html>
